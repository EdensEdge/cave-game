<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cave Game</title>
    </head>
    <body>
        <div class="stats">
            <p id="type">Type:</p>
            <p id="pos">Position:</p>
            <p id="index">Index:</p>
        </div>
        <div class="wrapper">
            <h1>Cellular Automata and Marching Squares</h1>
            <h3>by Sam Foster - samfoster.io</h3>
            <header>
                <div class="input" id="starve">
                    <h3>Starve</h3>
                    <span>4</span>
                    <input type="range" value="4" min="-1" max="8">
                </div>
                <div class="input" id="revive">
                    <h3>Revive</h3>
                    <span>5</span>
                    <input type="range" value="5" min="0" max="8">
                </div>
                <div class="input" id="chance">
                    <h3>Init. Chance</h3>
                    <span>0.4</span>
                    <input type="range" step="0.1" value="0.4" min="0" max="1">
                </div>
                <div class="input" id="steps">
                    <h3>Steps</h3>
                    <span>4</span>
                    <input type="range" value="4" min="0" max="10">
                </div>
            </header>
            <div class="canvs-wrapper">
                <canvas id="l1" width="800" height="600"></canvas>
                <canvas id="l2" width="800" height="600"></canvas>
            </div>
            <p>Hover your mouse over a tile for information on it.</p>
            <footer>
                <div class="input" id="width">
                    <h3>Width</h3>
                    <span>40</span>
                    <input type="range" value="80" min="4" max="400">
                </div>
                <div class="input" id="height">
                    <h3>Height</h3>
                    <span>30</span>
                    <input type="range" value="60" min="3" max="300">
                </div>
            </footer>
            <button id="reset" onclick="reset()">Reset Fields</button>
            <button id="gen" onclick="generate()">Generate</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
